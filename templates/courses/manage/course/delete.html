{% extends "base.html" %}

{% block title %}删除课程{% endblock %}

{% block content %}
  <h1>删除课程 "{{ object.title }}"</h1>

  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>你想要删除课程 "{{ object }}"?</p>
      <input type="submit" class"button" value="Confirm">
    </form>
  </div>
{% endblock %}
