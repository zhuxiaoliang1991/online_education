{% extends "base.html" %}

{% block title %}我的课程{% endblock %}

{% block content %}
  <h1>我的课程</h1>

  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p>
          <a href='{% url "courses:course_edit" course.id %}'>编辑</a>
          <a href='{% url "courses:course_delete" course.id %}'>删除</a>

          <a href="{% url "course_module_update" course.id %}">修改章节</a>
          <!--
          {% if course.modules.count > 0 %}
            <a href="{% url "module_content_list" course.modules.first.id %}">管理内容</a>
          {% endif %}
          -->
        </p>
      </div>
    {% empty %}
      <p>你还没有创建课程</p>
    {% endfor %}
    <p>
      <a href='{% url "courses:course_create" %}' class="button">创建新的课程</a>
    </p>
  </div>
{% endblock %}
