{% extends "base.html" %}

{% block title %}我的课程{% endblock %}

{% block content %}
    <h1>我的课程</h1>

    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">详细内容</a></p>
            </div>
        {% empty %}
            <p>
                You are not enrolled in any courses yet.
                <a href="{% url "course_list" %}">Browse courses</a> 加入课程.
            </p>
        {% endfor %}
    </div>
{% endblock %}
